<html lang="en">
    <head>
        <title>Dummy Light Data Logger</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <h1>
                    Dummy data logger 
                    <img class="rotate" alt="rotate map" title="rotate map" src="images/rotate.png" />
                    <div class="timer">
                        Start: <span class="start"></span>
                        <br />
                        Current: <span class="current"></span>
                    </div>
                </h1>
            </header>
            <section class="map">
                <div class="grand_west">
                    <h2 class="point">Grand going west</h2>
                    <button class="btn btn-primary btn-green">Stop</button>
                    <button class="btn btn-primary btn-orange">Roll</button>
                    <button class="btn btn-primary btn-red">Run</button>
                </div>
                <div class="grand_east">
                    <h2 class="point">Grand going east</h2>
                    <button class="btn btn-primary btn-green">Stop</button>
                    <button class="btn btn-primary btn-orange">Roll</button>
                    <button class="btn btn-primary btn-red">Run</button>
                </div>
                <div class="opn">
                    <h2 class="point">Old Post going North</h2>
                    <button class="btn btn-primary btn-green">Stop</button>
                    <button class="btn btn-primary btn-orange">Roll</button>
                    <button class="btn btn-primary btn-red">Run</button>
                </div>
                <article class="instructions">
                    <p>Track car behavior at blinking red dummy light:
                        <ul>
                            <li class="green">Full stop</li>
                            <li class="orange">Roll through</li>
                            <li class="red">Run it!</li>
                        </ul> 
                    </p>
                </article>
            </section><!-- //.map -->
        </div>
    </body>

</html>
